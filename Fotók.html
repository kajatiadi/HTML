    <div id="slider">
        <div id="box">
            <!-- Melyik képpel induljon a képvetítés -->
            <img src="macska1.jpg">
        </div>
        <!-- Gombokra meghivatkozom a megfelelő function-t -->
        <button class="prew" onclick="prewImage()"><</button>
        <button class="next" onclick="nextImage()">></button>
    </div>
    <!-- Javascript deklarálása -->
    <script type="text/javascript">
        var slider_content = document.getElementById('box');
        // Tömb létrehozása, amiben majd a képeket tudjuk tárolni
        var image = ['macska1','macska2', 'macska3', 'macska4','macska5','macska6','macska7','macska8','macska9', 'macska10'];
        var i = image.length;
        function nextImage(){
        if (i<image.length) {
              i= i+1;
        }else{
              i = 1;
        }
        // Következő képre történő hivatkozás
        slider_content.innerHTML = "<img src="+image[i-1]+".jpg>";
        }
        function prewImage(){
        if (i<image.length+1 && i>1) {
              i= i-1;
        }else{
              i = image.length;
        }
        // Előző képre történő hivatkozás
        slider_content.innerHTML = "<img src="+image[i-1]+".jpg>";
        }
        // 4000 miliszekundum után magától vált egy képet előre
        setInterval(nextImage , 4000);
        </script>
